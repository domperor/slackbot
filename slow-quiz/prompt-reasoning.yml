    * 問題文に含まれる情報はすべて正確です。問題の答えが正しくないもの、問題に含まれる固有名詞が正確でないもの、問題の前提が誤っているものはレギュレーションに違反しています。例えば、以下のような問題は問題文の続きとして不適切です。
