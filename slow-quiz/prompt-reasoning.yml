    ## 一般的な早押しクイズのレギュレーション

    * 問題文は日本語の文章として有効なものです。日本語の文章として体裁をなしていないもの、文法に少しでも異常な点がある問題文はレギュレーションに違反しています。例えば、以下のような問題は問題文の続きとして不適切です。
      * 不適切な例: Q. 「プロジェクトセカイ」のファンたちは、キャラクターや楽曲を愛する仲間たちとともに、オンラインやオフラインで交流を深めるために集まると言われるこの集団は何と呼ばれているでしょう？ A. コミュニティ（コミュニティ）
      * 不適切である理由: この問題文は日本語として不自然です。
